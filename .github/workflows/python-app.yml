# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
    push:
        branches: [ master ]
    pull_request:
        branches: [ master ]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v2
            -   name: Set up Python 3.6
                uses: actions/setup-python@v2
                with:
                    python-version: 3.6
                    cache: pip
            -   name: Install dependencies
                run: |
                    python -m pip install --upgrade pip
                    pip install --upgrade flake8 pytest
                    if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
            -   name: Lint with flake8
                run: |
                    # stop the build if there are any flake8 warnings
                    flake8
            -   name: Test with pytest
                run: |
                    pytest
    typecheck:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v2
            # Need at least python 3.8 to allow pytype to parse all the features we make use of
            -   name: Set up Python 3.8
                uses: actions/setup-python@v2
                with:
                    python-version: 3.8
                    cache: 'pip'
            -   name: Install dependencies
                run: |
                    python -m pip install --upgrade pip
                    pip install --upgrade pytype
                    if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
            -   name: Run pytype
                run: |
                    pytype --config pytype.cfg --python-version 3.8
